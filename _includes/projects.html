<div class="projects">
	<ul>
		{% for project in projects  %}
		
		{% for item in project.photos %}
			{% if forloop.first %}
				{% capture primaryimage %}
					{{ item.image_path }}
				{% endcapture %}
			{% endif %}
		{% endfor %}
		
		<li>
			<a href="{{ project.url }}">
				<div class="photo" style="background-image: url({{ primaryimage }});"><img src="/images/other/hex-mask.svg" alt="" />
				</div>
				<hgroup>
					<h2>{{ project.title }}</h2>
					<h3>{{ project.city }}</h3>
				</hgroup>
			</a>
		</li>
		{% endfor %}
	</ul>
</div>
